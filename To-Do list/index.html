<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>To-Do List</title>
</head>

<body>
    <div id="container">
        <header class="header-container">
            <h1 id="header-title" class="title">To-Do<span class="subtitle">Let do it...</span></h1>
        </header>
        <main id="main-box" class="main-container">
            <div class="adding-tasks">
                <h1 id="main-title" class="title">Add Tasks</h1>
                <div>
                    <input type="text" class="input" id="input" onchange="()=>{onchange()}">
                    <button type="submit" class="btn" id="add-task-button" onclick="addItem()">submit<button>
                    </div>
            </div>
            <hr>
            <div class="tasks">
                <h1 id="task-title" class="title">Tasks</h1>
                <div id="task-container">
                </div>
            </div>
    </div>
    </main>
    </div>


</body>

</html>
